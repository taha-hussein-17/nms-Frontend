<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0D358C" />
    <meta
      name="description"
      content="WAKP - National Management System. Empowering education through technology."
    />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Critical Assets Preload -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap"
      as="style"
    />

    <!-- Non-blocking Font Loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <style>
      /* Critical CSS to prevent layout shift and speed up FCP */
      :root {
        font-family: "Vazirmatn", sans-serif;
      }
      body {
        margin: 0;
        background: #ffffff;
      }
      .loading-placeholder {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
    </style>

    <title>WAKP - National Management System</title>
  </head>

    <div id="root"></div>
